<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Main menu</title>
    <link rel="icon" type="image/png" href="../../assets/icon.png" />
    <link rel="stylesheet" href="../css/stylesheet.css" />
  </head>

  <body>
    <img src="../../assets/logo.png" alt="logo" title="Termina" />
    <div class="menu">
      <button id="startGame" class="menu__button" onclick="startGame()">
        Start Game
      </button>
      <button id="settings" class="menu__button" onclick="openSettings()">
        Settings
      </button>
      <button id="leaderboard" class="menu__button">Leaderboard</button>
    </div>
    <div id="modal">
      <div id="modalContent">
        <h2>Volume Setting</h2>
        <div class="volume-control">
          <label for="volumeSlider">Volume: </label>
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
          />
        </div>
        <br /><br />
        <button id="exit__button" onclick="closeModal()">Exit</button>
      </div>
    </div>
    <script src="../../src/managers/soundManager.js"></script>
    <script>
      function updateVolume(value) {}

      const menuMusicPath = "../../audio/music/menu.mp3";
      soundManager.init();
      soundManager.loadArray([menuMusicPath]);
      soundManager.play(menuMusicPath);
    </script>

    <script>
      document.getElementById("startGame").addEventListener("click", () => {
        this.init();
      });

      function startGame() {
        window.location.href = "../../index.html";
      }

      function openSettings() {
        document.getElementById("modal").style.display = "flex";
        document
          .querySelectorAll(".menu__button")
          .forEach((btn) => (btn.style.display = "none"));
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        document
          .querySelectorAll(".menu__button")
          .forEach((btn) => (btn.style.display = "inline"));
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Инициализация звука при загрузке страницы
        soundManager.init();

        // Загрузка сохраненной громкости
        const savedVolume = localStorage.getItem("gameVolume");
        const volumeSlider = document.getElementById("volumeSlider");

        if (savedVolume !== null) {
          volumeSlider.value = savedVolume;
          soundManager.setVolume(parseFloat(savedVolume));
        }

        // Обработчик изменения громкости
        volumeSlider.addEventListener("input", (e) => {
          const volume = parseFloat(e.target.value);
          soundManager.setVolume(volume);
        });

        // Обработчик для начала воспроизведения музыки по действию пользователя
        document.addEventListener(
          "click",
          () => {
            if (soundManager.context.state === "suspended") {
              soundManager.context.resume().then(() => {
                soundManager.loadArray(["../../audio/music/menu.mp3"]);
                soundManager.play("../../audio/music/menu.mp3", {
                  looping: true,
                });
              });
            }
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
