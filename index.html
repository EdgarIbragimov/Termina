<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Termina</title>
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <link rel="stylesheet" href="./src/css/stylesheet.css" />
  </head>

  <body>
    <canvas id="myCanvas" width="1280" height="960">
      Sorry, your browser does not support canvas.
    </canvas>

    <div id="info">
      <h2>Player stats</h2>
      <p><strong>Lives:</strong> <span id="lives">10</span></p>
      <p><strong>Damage:</strong> <span id="damage">1</span></p>
      <p><strong>Speed:</strong> <span id="speed">5</span></p>
      <p><strong>Kills:</strong> <span id="kills">0</span>/<span id="maxKills">12</span></p>
    </div>

    <div id="message-container" class="message-container"></div>

    <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    </script>

    <script src="./src/entities/Entity.js"></script>
    <script src="./src/entities/Factory.js"></script>
    <script src="./src/entities/Player.js"></script>
    <script src="./src/entities/Enemy.js"></script>
    <script src="./src/entities/Needles.js"></script>
    <script src="./src/entities/Trap.js"></script>
    <script src="./src/entities/Chest.js"></script>
    <script src="./src/managers/gameManager.js"></script>
    <script src="./src/managers/soundManager.js"></script>
    <script src="./src/managers/spriteManager.js"></script>
    <script src="./src/managers/physicsManager.js"></script>
    <script src="./src/managers/eventsManager.js"></script>
    <script src="./src/managers/mapManager.js"></script>
    <script>
      gameManager.loadAll(ctx, 1);
      gameManager.init();
      gameManager.play(performance.now());
    </script>
  </body>
</html>
